<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JoyCon</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Kaisei
    HarunoUmi:wght@400;500&display=swap" />
</head>
<body>

    <div class="rectangle">
    <p class="control">Control</p>
    </div>

    <div class="recUp">
        <p class="up">Up</p>
    </div>

    <div class="recleft">
        <p class="left">left</p>
    </div>

    <div class="recright">
        <p class="right">right</p>
    </div>

    <div class="recdown">
        <p class="down">down</p>
    </div>

    <div class="recB">
        <p class="B">B</p>
    </div>

    <div class="recA">
        <p class="A">A</p>
    </div>


</body>
</html>
